<div class="container">

  <div class="row">
    <div class="col-md-4">
      <div>


        <div *ngIf="isAddclicked">
          <h4>Add New Subscription Record</h4>
          <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
            <div class="form-group">
              <label>Subscription Name</label>
              <input class="form-control" id="sname" name="name" #name="ngModel" [(ngModel)]="book.name"
                placeholder="Subscription Name" required>

                <div *ngIf="isnameExist">
                  <span style="color: red;">Name is Already exists</span>
                </div>
            </div>

            <div class="form-group">
              <label for="birthday">Date</label>
              <input class="form-control" type="date" id="cdate" name="date" #name="ngModel" [(ngModel)]="book.date"
                required>
            </div>

            <div class="form-group">
              <label for="appt">Select a Start-time:</label>
              <input class="form-control" type="time" id="stime" name="stime" #name="ngModel" [(ngModel)]="book.stime"
                required>
            </div>

            <div class="form-group">
              <label for="appt">Select a End-time:</label>
              <input class="form-control" type="time" id="etime" name="etime" #name="ngModel" [(ngModel)]="book.etime"
                required>
            </div>

            <div class="form-group float-right">
              <button type="submit" class="btn btn-success" [disabled]="!bookForm.valid" [disabled]="bookForm.invalid">
                Subscription</button>
            </div>
          </form>
        </div>

        <div *ngIf="isEditclicked">
          <h4>Edit Subscription Record</h4>
          <form #bookForm="ngForm" (ngSubmit)="onSubmitEditData(bookForm)">
            <div class="form-group">
              <label>Subscription Name</label>
              <input class="form-control" id="sname" name="name" #name="ngModel" [(ngModel)]="gName"
                placeholder="Subscription Name" required>
            </div>

            <div class="form-group">
              <label for="birthday">Date</label>
              <input class="form-control" type="date" id="cdate" name="date" #name="ngModel" [(ngModel)]="gDate"
                required>
            </div>

            <div class="form-group">
              <label for="appt">Select a Start-time:</label>
              <input class="form-control" type="time" id="stime" name="stime" #name="ngModel" [(ngModel)]="gStime"
                required>
            </div>

            <div class="form-group">
              <label for="appt">Select a End-time:</label>
              <input class="form-control" type="time" id="etime" name="etime" #name="ngModel" [(ngModel)]="gEtime"
                required>
            </div>

            <div class="form-group float-right">
              <button type="submit" class="btn btn-success" [disabled]="!bookForm.valid" [disabled]="bookForm.invalid">
                Subscription Update</button>
            </div>
          </form>
        </div>

      </div>
